<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Tour - VietTravel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ==================== Global Styles ==================== */
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #1f2937;
            --light-bg: #f9fafb;
            --text-dark: #111827;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-dark);
            background-color: var(--light-bg);
            line-height: 1.6;
        }

        .main-content {
            min-height: calc(100vh - 400px);
            padding-top: 80px;
        }

        /* Header Styles */
        .header-main {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            box-shadow: var(--shadow-md);
        }

        .navbar {
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: white !important;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            margin: 0 0.25rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white !important;
            transform: translateY(-2px);
        }

        .btn-admin {
            background: linear-gradient(135deg, var(--accent-color), #ea580c);
            color: white !important;
            border-radius: 20px;
            padding: 0.5rem 1.5rem !important;
        }

        .btn-admin:hover {
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }

        /* Footer Styles */
        .footer-main {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: white;
            padding: 3rem 0 1rem;
            margin-top: 4rem;
        }

        .footer-title {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: white;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .footer-links {
            list-style: none;
            padding: 0;
        }

        .footer-links li {
            margin-bottom: 0.75rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
            padding-left: 5px;
        }

        .footer-contact {
            list-style: none;
            padding: 0;
        }

        .footer-contact li {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.75rem;
        }

        .footer-divider {
            border-color: rgba(255, 255, 255, 0.1);
            margin: 2rem 0 1rem;
        }

        .footer-copyright {
            color: rgba(255, 255, 255, 0.6);
            margin: 0;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }

        /* Button Styles */
        .btn {
            border-radius: 8px;
            padding: 0.625rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--secondary-color), #059669);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--accent-color), #ea580c);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
        }

        /* Form Styles */
        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 0.625rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        /* Badge Styles */
        .badge {
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
        }

        /* Utility Classes */
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .section-subtitle {
            color: var(--text-light);
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* ==================== Booking Page Styles ==================== */
        /* Confirmation Page */
        .confirmation-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon i {
            font-size: 3rem;
            color: var(--secondary-color);
        }

        .confirmation-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .confirmation-message {
            color: var(--text-light);
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }

        .booking-details {
            background: #f9fafb;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-light);
            font-weight: 500;
        }

        .detail-value {
            color: var(--text-dark);
            font-weight: 600;
        }

        .total-row {
            padding-top: 1rem;
            margin-top: 1rem;
            border-top: 2px solid var(--border-color);
        }

        .total-amount {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .next-steps {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .next-steps-title {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .steps-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .steps-list li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            color: var(--text-light);
        }

        .steps-list li::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 0;
            color: var(--secondary-color);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .support-box {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: #f9fafb;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .support-box i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .support-title {
            font-weight: 600;
            color: var(--text-dark);
        }

        .support-contact {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .support-contact a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .support-contact a:hover {
            text-decoration: underline;
        }

        /* Progress Steps */
        .booking-progress {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .step-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e5e7eb;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.125rem;
            transition: all 0.3s ease;
        }

        .progress-step.active .step-circle {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .step-label {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .progress-step.active .step-label {
            color: var(--primary-color);
            font-weight: 600;
        }

        .progress-line {
            flex: 1;
            height: 2px;
            background-color: #e5e7eb;
            margin: 0 1rem;
            max-width: 100px;
        }

        /* Booking Form Card */
        .booking-form-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .form-section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
        }

        /* Payment Methods */
        .payment-methods {
            display: grid;
            gap: 1rem;
        }

        .payment-option {
            position: relative;
        }

        .payment-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .payment-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-label:hover {
            border-color: var(--primary-color);
            background-color: #f0f9ff;
        }

        .payment-option input[type="radio"]:checked+.payment-label {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
        }

        .payment-label i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .payment-name {
            font-weight: 600;
            color: var(--text-dark);
        }

        .payment-desc {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        /* Order Summary */
        .order-summary {
            position: sticky;
            top: 100px;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .summary-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
        }

        .tour-summary {
            margin-bottom: 1.5rem;
        }

        .summary-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .summary-tour-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .summary-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .summary-info i {
            color: var(--primary-color);
            width: 20px;
        }

        /* Price Breakdown */
        .price-breakdown {
            margin: 1.5rem 0;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        .price-row:last-child {
            margin-bottom: 0;
        }

        /* Total Price */
        .total-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-dark);
            padding: 1.5rem 0;
        }

        .total-amount {
            font-size: 1.75rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Support Info */
        .support-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 12px;
            margin-top: 1.5rem;
        }

        .support-info i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .support-text {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .support-phone {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }

        .support-phone:hover {
            text-decoration: underline;
        }

        @media (max-width: 992px) {
            .order-summary {
                position: static;
                margin-top: 2rem;
            }
        }

        @media (max-width: 768px) {
            .booking-form-card {
                padding: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-actions .btn {
                width: 100%;
            }

            .progress-line {
                max-width: 50px;
            }

            .step-circle {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header th:replace="~{layout/fragments :: header}"></header>

    <main class="main-content">
        <div class="container py-5">
            <!-- Progress Steps -->
            <div class="booking-progress mb-5">
                <div class="progress-step active">
                    <div class="step-circle">1</div>
                    <div class="step-label">Thông tin</div>
                </div>
                <div class="progress-line"></div>
                <div class="progress-step">
                    <div class="step-circle">2</div>
                    <div class="step-label">Xác nhận</div>
                </div>
                <div class="progress-line"></div>
                <div class="progress-step">
                    <div class="step-circle">3</div>
                    <div class="step-label">Hoàn tất</div>
                </div>
            </div>

            <div class="row">
                <!-- Booking Form -->
                <div class="col-lg-8">
                    <div class="booking-form-card">
                        <h2 class="form-title">
                            <i class="fas fa-edit me-2"></i>Thông tin đặt tour
                        </h2>

                        <form th:action="@{/tours/{id}/booking(id=${tour.id})}" method="post" id="bookingForm">
                            <!-- Customer Information -->
                            <div class="form-section">
                                <h4 class="section-title">
                                    <i class="fas fa-user me-2"></i>Thông tin khách hàng
                                </h4>

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="fullName" class="form-label">Họ và tên <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email <span
                                                class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label">Số điện thoại <span
                                                class="text-danger">*</span></label>
                                        <input type="tel" class="form-control" id="phone" name="phone" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="idCard" class="form-label">CMND/CCCD</label>
                                        <input type="text" class="form-control" id="idCard" name="idCard">
                                    </div>
                                    <div class="col-12">
                                        <label for="address" class="form-label">Địa chỉ</label>
                                        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Booking Details -->
                            <div class="form-section">
                                <h4 class="section-title">
                                    <i class="fas fa-ticket-alt me-2"></i>Chi tiết đặt tour
                                </h4>

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="numberOfPeople" class="form-label">Số lượng người <span
                                                class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <button class="btn btn-outline-secondary" type="button" id="decreaseBtn">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <input type="number" class="form-control text-center" id="numberOfPeople"
                                                name="numberOfPeople" value="1" min="1" th:max="${tour.availableSlots}"
                                                required>
                                            <button class="btn btn-outline-secondary" type="button" id="increaseBtn">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <small class="text-muted">
                                            Còn <span th:text="${tour.availableSlots}">10</span> chỗ trống
                                        </small>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="departureDate" class="form-label">Ngày khởi hành</label>
                                        <input type="text" class="form-control" id="departureDate"
                                            th:value="${#temporals.format(tour.departureDate, 'dd/MM/yyyy')}" readonly>
                                    </div>
                                    <div class="col-12">
                                        <label for="specialRequest" class="form-label">Yêu cầu đặc biệt</label>
                                        <textarea class="form-control" id="specialRequest" name="specialRequest"
                                            rows="3" placeholder="Ví dụ: Phòng gần thang máy, ăn chay..."></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Payment Method -->
                            <div class="form-section">
                                <h4 class="section-title">
                                    <i class="fas fa-credit-card me-2"></i>Phương thức thanh toán
                                </h4>

                                <div class="payment-methods">
                                    <div class="payment-option">
                                        <input type="radio" class="form-check-input" id="paymentCash"
                                            name="paymentMethod" value="cash" checked>
                                        <label class="payment-label" for="paymentCash">
                                            <i class="fas fa-money-bill-wave"></i>
                                            <div>
                                                <div class="payment-name">Tiền mặt</div>
                                                <div class="payment-desc">Thanh toán tại văn phòng</div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="payment-option">
                                        <input type="radio" class="form-check-input" id="paymentTransfer"
                                            name="paymentMethod" value="transfer">
                                        <label class="payment-label" for="paymentTransfer">
                                            <i class="fas fa-university"></i>
                                            <div>
                                                <div class="payment-name">Chuyển khoản</div>
                                                <div class="payment-desc">Chuyển khoản ngân hàng</div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="payment-option">
                                        <input type="radio" class="form-check-input" id="paymentCard"
                                            name="paymentMethod" value="card">
                                        <label class="payment-label" for="paymentCard">
                                            <i class="fas fa-credit-card"></i>
                                            <div>
                                                <div class="payment-name">Thẻ tín dụng</div>
                                                <div class="payment-desc">Visa, Mastercard</div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Terms -->
                            <div class="form-section">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        Tôi đã đọc và đồng ý với
                                        <a href="#" class="text-primary">điều khoản và điều kiện</a> của VietTravel
                                    </label>
                                </div>
                            </div>

                            <!-- Submit Buttons -->
                            <div class="form-actions">
                                <a th:href="@{/tours/{id}(id=${tour.id})}" class="btn btn-outline-secondary btn-lg">
                                    <i class="fas fa-arrow-left me-2"></i>Quay lại
                                </a>
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-check me-2"></i>Xác nhận đặt tour
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="order-summary">
                        <h4 class="summary-title">
                            <i class="fas fa-file-invoice me-2"></i>Tóm tắt đơn hàng
                        </h4>

                        <!-- Tour Info -->
                        <div class="tour-summary">
                            <img th:src="${tour.image}" class="summary-image" th:alt="${tour.name}">
                            <h5 class="summary-tour-name" th:text="${tour.name}">Tên Tour</h5>
                            <div class="summary-info">
                                <i class="fas fa-calendar-alt"></i>
                                <span th:text="${#temporals.format(tour.departureDate, 'dd/MM/yyyy')}">01/01/2024</span>
                            </div>
                            <div class="summary-info">
                                <i class="fas fa-clock"></i>
                                <span th:text="${tour.days} + ' ngày ' + ${tour.nights} + ' đêm'">3 ngày 2 đêm</span>
                            </div>
                        </div>

                        <hr>

                        <!-- Price Breakdown -->
                        <div class="price-breakdown">
                            <div class="price-row">
                                <span>Giá tour (x<span id="peopleCount">1</span> người)</span>
                                <span id="tourPrice" th:attr="data-price=${tour.price}"
                                    th:text="${#numbers.formatDecimal(tour.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">5,000,000
                                    đ</span>
                            </div>
                            <div class="price-row">
                                <span>Phí dịch vụ</span>
                                <span>0 đ</span>
                            </div>
                        </div>

                        <hr>

                        <!-- Total -->
                        <div class="total-price">
                            <span>Tổng cộng</span>
                            <span id="totalPrice" class="total-amount"
                                th:text="${#numbers.formatDecimal(tour.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">5,000,000
                                đ</span>
                        </div>

                        <!-- Support Info -->
                        <div class="support-info">
                            <i class="fas fa-headset"></i>
                            <div>
                                <div class="support-text">Cần hỗ trợ?</div>
                                <a href="tel:19001234" class="support-phone">1900 1234</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout/fragments :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/booking.js}"></script>
</body>

</html>
